<!-- Side Menu -->
<ion-menu contentId="main-content" autoHide='false' side="start" menuId="main-menu">
  <ion-header>
    <ion-toolbar class="dark-toolbar" >
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button (click)="Redirect('home')">Home</ion-item>
      <ion-item button (click)="Redirect('products')">Products</ion-item>
      <ion-item button (click)="Redirect('contactus')">Contact Us</ion-item>
      <ion-item button (click)="Redirect('aboutus')">About Us</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Header -->
<ion-header>
  <ion-toolbar class="dark-toolbar">
    <!-- Menu button to open sidebar -->
    <ion-buttons slot="start" class="mobile-menu-button">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Desktop buttons -->
    <ion-buttons slot="start" class="desktop-menu-buttons">
      <ion-button (click)="Redirect('home')">Mixed Hunt</ion-button>
      <ion-button (click)="Redirect('products')">Products</ion-button>
      <ion-button (click)="Redirect('contactus')">Contact Us</ion-button>
      <ion-button (click)="Redirect('aboutus')">About Us</ion-button>
    </ion-buttons>

    <!-- Right side buttons (Cart and Login) -->
    <ion-buttons slot="end">
      <ion-button (click)="Redirect('settings')">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
      <span *ngIf="loginenable === null">
        <ion-button (click)="openLoginSignupModal()">Login</ion-button>
      </span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Main content where the menu will overlay -->
<ion-content id="main-content">
  <p>Main content here...</p>
</ion-content>
